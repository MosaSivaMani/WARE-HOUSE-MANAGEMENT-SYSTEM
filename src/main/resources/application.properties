# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/wms_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'create-drop' is ideal for development as it resets the DB on each start.
# Change to 'validate' or 'update' for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Defer SQL script execution until after Hibernate schema creation is complete.
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# JWT Configuration
wms.app.jwtSecret==========================WMSJWTSecretForFinalProject======================
wms.app.jwtExpirationMs=86400000
