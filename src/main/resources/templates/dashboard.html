<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>WMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1 class="mb-4">Dashboard</h1>
        
        <!-- Stats Widgets Row -->
        <div class="row">
            <!-- Inventory Summary Widget -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Inventory Summary</h5>
                                <p class="card-text mb-0">Total Distinct Items: <strong th:text="${stats.totalDistinctItems}">0</strong></p>
                                <p class="card-text">Total Units in Stock: <strong th:text="${stats.totalItemQuantity}">0</strong></p>
                            </div>
                            <i class="bi bi-box-seam fs-1 text-secondary"></i>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0">
                         <a th:href="@{/web/items}" class="text-decoration-none">View Full Inventory &rarr;</a>
                    </div>
                </div>
            </div>

            <!-- Low Stock Alert Widget -->
            <div class="col-md-6 col-lg-4 mb-4">
                <!-- Card changes color based on alert level -->
                <div class="card h-100" th:classappend="${stats.lowStockItemCount > 0 ? 'border-danger' : 'border-success'}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title" th:classappend="${stats.lowStockItemCount > 0 ? 'text-danger' : 'text-success'}">Low Stock Alert</h5>
                                <!-- Message changes based on alert level -->
                                <p th:if="${stats.lowStockItemCount > 0}" class="card-text">
                                    <strong th:text="${stats.lowStockItemCount}">0</strong> items need restocking.
                                </p>
                                <p th:unless="${stats.lowStockItemCount > 0}" class="card-text">
                                    All stock levels are healthy.
                                </p>
                            </div>
                            <!-- Icon changes based on alert level -->
                            <i th:if="${stats.lowStockItemCount > 0}" class="bi bi-exclamation-triangle-fill fs-1 text-danger"></i>
                             <i th:unless="${stats.lowStockItemCount > 0}" class="bi bi-check-circle-fill fs-1 text-success"></i>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0" th:if="${stats.lowStockItemCount > 0}">
                        <a th:href="@{/web/reports/low-stock}" class="text-decoration-none">View Low Stock Items &rarr;</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="row">
             <div class="col-12">
                <h3 class="mt-4">Recent Orders</h3>
                <div class="card">
                    <div class="card-body">
                         <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${stats.recentOrders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.customerName}"></td>
                                    <!-- Format the date for better readability -->
                                    <td th:text="${#temporals.format(order.date, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:text="${order.status}"
                                              th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning text-dark' : 
                                                              (order.status.name() == 'PICKED' ? 'bg-info text-dark' : 
                                                              (order.status.name() == 'SHIPPED' ? 'bg-success' : 'bg-secondary'))}">
                                            STATUS
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(stats.recentOrders)}">
                                    <td colspan="4" class="text-center">No recent orders found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
