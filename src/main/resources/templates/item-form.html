<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <!-- The heading changes based on whether we are creating or editing -->
        <h1 th:if="${item.id == null}">Create New Item</h1>
        <h1 th:unless="${item.id == null}">Edit Item</h1>
        <hr/>
        
        <!-- This form will post to /web/items/save -->
        <form th:action="@{/web/items/save}" th:object="${item}" method="post">
            
            <!-- Hidden input to hold the item ID during an edit -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" class="form-control" id="sku" th:field="*{sku}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <!-- Quantity is read-only on this form; it must be updated via receive/deduct stock actions -->
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" readonly>
                <div class="form-text">Quantity is managed via Receive/Deduct Stock actions, not here.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}">
            </div>
            <div class="mb-3">
                <label for="threshold" class="form-label">Low Stock Threshold</label>
                <input type="number" class="form-control" id="threshold" th:field="*{threshold}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Item</button>
            <a th:href="@{/web/items}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
