<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-danger">
                <i class="bi bi-bug-fill"></i>
            </h1>
            <h2>Oops! Something went wrong.</h2>
            <p class="lead">We've encountered an unexpected error. Please try again later.</p>
            
            <!-- 
                This block displays a specific error message if one is provided by the controller.
                It's useful for debugging but can be removed for production.
            -->
            <div th:if="${errorMessage}" class="alert alert-danger mt-4">
                <strong>Error Details:</strong>
                <p th:text="${errorMessage}"></p>
            </div>
            
            <a th:href="@{/dashboard}" class="btn btn-primary mt-3">Go to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
