<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- This th:fragment attribute makes this nav reusable in other pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Mini WMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/items}">Inventory</a>
                    </li>
                    <!-- Add this new "Orders" list item -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/orders}">Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/web/users}">User Management</a>
                    </li>
                </ul>
                <!-- Inside navbar.html -->
        
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <strong sec:authentication="name">User</strong>!
                    </span>
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
