<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Order History</h1>
            <!-- Optional: We could add a "Create New Order" button here in a future feature -->
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${#temporals.format(order.date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span class="badge" 
                              th:text="${order.status}"
                              th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning text-dark' : 
                                              (order.status.name() == 'PICKED' ? 'bg-info text-dark' : 
                                              (order.status.name() == 'SHIPPED' ? 'bg-success' : 'bg-secondary'))}">
                        </span>
                    </td>
                    <td>
                        <!-- The "View Picking List" button links to the details page -->
                        <a th:href="@{/web/orders/picking-list/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                            View Picking List
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="5" class="text-center">No orders found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
