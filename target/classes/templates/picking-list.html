<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Picking List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 th:text="'Picking List for Order #' + ${order.id}">Picking List for Order #...</h1>
            <a th:href="@{/web/orders}" class="btn btn-secondary">&larr; Back to All Orders</a>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Order Details</span>
                <!-- Success Message -->
                <div th:if="${success_message}" class="alert alert-success m-0 p-2" th:text="${success_message}"></div>
            </div>
            <div class="card-body">
                <p><strong>Customer:</strong> <span th:text="${order.customerName}"></span></p>
                <p><strong>Date:</strong> <span th:text="${#temporals.format(order.date, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>Status:</strong> 
                    <span class="badge" 
                          th:text="${order.status}"
                          th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning text-dark' : 
                                          (order.status.name() == 'PICKED' ? 'bg-info text-dark' : 
                                          (order.status.name() == 'SHIPPED' ? 'bg-success' : 'bg-secondary'))}">
                    </span>
                </p>

                <!-- 
                    NEW FEATURE: Action Buttons
                    These forms allow the user to change the order status.
                    They are conditionally displayed based on the current status.
                -->
                <div class="mt-3">
                    <!-- Show "Mark as Picked" button ONLY if status is PENDING -->
                    <form th:if="${order.status.name() == 'PENDING'}" th:action="@{/web/orders/pick/{id}(id=${order.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-primary">Mark as Picked</button>
                    </form>

                    <!-- Show "Mark as Shipped" button ONLY if status is PICKED -->
                    <form th:if="${order.status.name() == 'PICKED'}" th:action="@{/web/orders/ship/{id}(id=${order.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success">Mark as Shipped</button>
                    </form>
                </div>

            </div>
        </div>

        <h3 class="mt-4">Items to Pick</h3>
        <p>Items are sorted by location for an efficient picking route.</p>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Location</th>
                    <th>SKU</th>
                    <th>Item Name</th>
                    <th>Quantity to Pick</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orderItem : ${sortedOrderItems}">
                    <td th:text="${orderItem.item.location}"></td>
                    <td th:text="${orderItem.item.sku}"></td>
                    <td th:text="${orderItem.item.name}"></td>
                    <td class="fs-5 fw-bold" th:text="${orderItem.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
