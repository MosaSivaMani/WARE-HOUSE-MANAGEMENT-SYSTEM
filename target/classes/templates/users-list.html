<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>User Management</h1>
            <!-- The "Create New User" button links to the form page -->
            <a th:href="@{/web/users/new}" class="btn btn-primary">Create New User</a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success_message}" class="alert alert-success" role="alert" th:text="${success_message}"></div>
        <div th:if="${error_message}" class="alert alert-danger" role="alert" th:text="${error_message}"></div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the list of users from the model -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span class="badge"
                              th:text="${user.role}"
                              th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-info text-dark'}">
                        </span>
                    </td>
                    <td>
                        <!-- Prevent an admin from deleting themselves -->
                        <div th:if="${#authentication.principal.username != user.username}">
                             <form th:action="@{/web/users/delete/{id}(id=${user.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user? This cannot be undone.');">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
